# Included in the lesson.html layout when a lesson has been marked as deprecated, and is not to be displayed on the main directory.
deprecated:
  en: |
    The Programming Historian editors do their best to maintain lessons as minor issues inevitably arise. However, since publication, changes to either the underlying technologies or principles used by this lesson have been substantial, to the point where the editors have decided not to further update it. The lesson may still prove a useful learning tool and a snapshot into the techniques of digital history when it was published, but we cannot guarantee all elements will continue to work as intended.
  es: |
    Los editores de The Programming Historian en español intentamos mantener las lecciones actualizadas realizando los cambios necesarios. Desde el momento de la publicación, sin embargo, algunas tecnologías o algunos métodos utilizados en esta lección han sufrido cambios sustanciales por lo que hemos decidido dejar de mantenerla. La lección aún puede ser útil para aprender alguna herramienta, así como para entender técnicas pasadas desde una perspectiva histórica, pero no podemos garantizar que la tecnología empleada funcione como debiera.


