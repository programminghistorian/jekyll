# Publication Roles
# Definitions of editorial sub teams.
#
# type: the tag added in ph_authors.yml
# label: Short label to be displayed alongside the author bio, and in the roles definition list
# definition: Brief description of that editorial team. If this is a derived label that uses the definition of another role, instead use...

- type: managing
  label:
    en: Managing Editor
    es: Jefe de redacción
    fr: Rédacteur/rédactrice en chef
  definition:
    en: First point of contact for authors with lesson ideas
    es: Primer contacto para autores con ideas de lecciones
    fr: Premier contact pour les auteurs souhaitant proposer une lesson
- type: editorial
  label:
    en: Editor
    es: Editor(a)
    fr: Rédacteur
  definition:
    en: Responsible for editorial work resulting in the review and publication of lessons
    es: Responsable del trabajo editorial que deriva en la revisión y publicación de las lecciones
    fr: Responsable du travail éditorial pour l'évaluation et la publication des lessons
- type: ombuds
  label:
    en: Ombudsperson
    es: Mediador
    fr: Médiateur/médiatrice
  definition:
    en: A person that authors and reviewers can turn to if they have queries or concerns about any part of the peer review and publication process
    es: Persona a la que los autores y revisores pueden recurrir si tienen preguntas o inquietudes sobre cualquier parte del proceso de revisión por pares y publicación
    fr: Personne que les auteur(e)s et évaluateur(trice)s peuvent consulter pour toute question liée à la procédure de l'évaluation par les pairs ou à la publication

# --- Proghist Roles ---
- type: proghist
  label:
    en: ProgHist Ltd
    es: ProgHist Ltd
    fr: ProgHist Ltd
  definition:
    en: This member holds a role in the not-for-profit company ProgHist Ltd, which supports the publications.
    es: Este miembro funge un cargo en la compañía sin ánimo de lucro ProgHist Ltd, que gestiona las publicaciones.
    fr: Ce(tte) membre occupe un rôle au sein de la compagnie sans but lucratif ProgHist Ltd, qui soutient les publications.
- type: technical-lead
  label:
    en: Technical Lead
    es: Líder técnico
    fr: Responsable technique
  definition:
    en: Coordinates and trains members of the technical team
    es: Coordina y forma a los integrantes del equipo técnico
    fr: Coordonne et forme les membres de l'équipe technique
- type: technical
  label:
    en: Technical Team
    es: Equipo técnico
    fr: Équipe technique
  definition:
    en: Responsible for the technical features that bring the content and peer review to our community
    es: Responsable de las características técnicas respecto al contenido y la revisión por pares a nuestra comunidad
    fr: Responsable des aspects techniques rendant accessibles à notre communauté le contenu et l'évaluation par les pairs
- type: communication-manager
  label:
    en: Communication Manager
    es: Mánager de comunicación
    fr: Responsable de la communication
  definition:
    en: Responsible for coordinating efforts of the communication team
    es: Responsable de la coordinación del equipo de comunicación
    fr: Responsable de la coordination de l'équipe de communication
- type: archive
  label:
    en: Archivist
    es: Archivista
    fr: Archiviste
  definition:
    en: Responsible for archiving the project
    es: Responsable del archivo del proyecto
    fr: Responsable de l'archive du projet
- type: ed-manager
  label:
    en: Education Manager
    es: Mánager de educación
    fr: Responsable pédagogique
  definition:
    en: Responsible for the overall education aspect of the project
    es: Responsable del aspecto educativo general del proyecto
    fr: Responsable des aspects pédagogiques du projet
- type: impact-manager
  label:
    en: Impact Manager
    es: Mánager de impacto
    fr: Responsable de la valorisation
  definition:
    en: Supports, coordinates, and enhances research impact and analytics
    es: Apoya, coordina y amplía la investigación y análisis del impacto del proyecto
    fr: Accompagne, coordonne et appuie la valorisation et les travaux d'analyse du projet
- type: finance-manager
  label:
    en: Finance Manager
    es: Mánager de finanzas
    fr: Responsable des finances
  definition:
    en: Responsible for project finances and fundraising
    es: Responsable de las finanzas del proyecto y la recaudación de fondos
    fr: Responsable du financement du projet et de la collecte de fonds
- type: team-development-manager
  label:
    en: Team Development Manager
    es: Mánager de desarrollo de equipo
    fr: Responsable du développement de l'équipe
  definition:
    en: Responsible for ensuring that everyone on the team is well supported
    es: Responsable de asegurar que todos en el equipo sean apoyados
    fr: Responsable de s'assurer que tous les membres de l'équipe reçoivent le soutien nécessaire
- type: project-manager-at-large
  label:
    en: Project Manager at Large
    es: Mánager de proyectos en general
    fr: Chef de projet
  definition:
    en: Keeping the team focused on achieving its goals in a timely manner
    es: Mantener al equipo enfocado en lograr sus objetivos de manera puntual
    fr: Garder l'équipe concentrée sur la réalisation de ses objectifs à l'intérieur des délais prévus
- type: global-lead
  label:
    en: Global Lead
    es: Líder global
    fr: Responsable global
  definition:
    en: Coordinates the Global Team and facilitates communication with other Programming Historian teams.
    es: Coordina el Equipo Global y facilita la comunicación con el resto de los equipos de Programming Historian.
    fr: Coordonne l'équipe globale et assure la communication avec les autres équipes du Programming Historian.
- type: global
  label:
    en: Global Team
    es: Equipo global
    fr: Équipe globale
  definition:
    en: Managing new global initiatives, as well as trying to improve the cultural and linguistic diversity of the team, our lessons, and of participation in Digital Humanities more generally.
    es: Coordinar nuevas iniciativas globales, así como tratar de mejorar la diversidad cultural y lingüística del equipo, de nuestras lecciones y de la participación en Humanidades Digitales en general.
    fr: En charge de nouvelles initiatives à vocation globale, de la diversité culturelle et linguistique de l'équipe et des leçons, et de la participation aux humanités numériques en général.

# Status
- type: volunteer
  label:
    en: Volunteer
    es: Voluntario
    fr: Bénévole
  definition:
    en: This member's time on the project is wholly voluntary.
    es: El tiempo que este miembro dedica al proyecto es voluntario.
    fr: Ce membre contribue son temps sur une base entièrement bénévole.
- type: institutionally-supported
  label:
    en: Institutionally Supported
    es: Apoyado por su institución
    fr: Soutenu institutionnellement
  definition:
    en: This member's time on the project is either directly or indirectly supported by their employer.
    es: El tiempo que este miembro dedica al proyecto está directa o indirectamente apoyado por su institución.
    fr: Le temps que ce membre consacre au projet est directement ou indirectement financé par son employeur.
