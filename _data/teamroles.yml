# Publication Roles
# Definitions of editorial sub teams.
#
# type: the tag added in ph_authors.yml
# label: Short label to be displayed alongside the author bio, and in the roles definition list
# definition: Brief description of that editorial team. If this is a derived label that uses the definition of another role, instead use...

- type: managing
  label:
    en: Managing Editor
    es: Jefe/a de redacción
    fr: Rédacteur/rédactrice en chef
    pt: Editor-chefe
  definition:
    en: First point of contact for authors with lesson ideas
    es: Primer contacto para autores con ideas de lecciones
    fr: Premier contact pour les auteur(e)s souhaitant proposer une leçon
    pt: Primeiro contacto para os autores com ideias para lições
- type: editorial
  label:
    en: Editor
    es: Editor/a
    fr: Rédacteur/rédactrice
    pt: Editor(a)
  definition:
    en: Responsible for editorial work resulting in the review and publication of lessons
    es: Responsable del trabajo editorial que deriva en la revisión y publicación de las lecciones
    fr: Responsable du travail éditorial pour l'évaluation et la publication des leçons
    pt: Responsável pelo trabalho editorial para a revisão e publicação das lições
- type: ombuds
  label:
    en: Ombudsperson
    es: Mediador/a
    fr: Médiateur/médiatrice
    pt: Mediador(a)
  definition:
    en: A person that authors and reviewers can turn to if they have queries or concerns about any part of the peer review and publication process
    es: Persona a la que autores y revisores pueden recurrir si tienen preguntas o inquietudes sobre cualquier parte del proceso de revisión por pares y publicación
    fr: Personne que les auteur(e)s et évaluateur(trice)s peuvent consulter pour toute question liée à la procédure de l'évaluation par les pairs ou à la publication
    pt: Pessoa a quem os autores e revisores podem recorrer se tiverem preocupações ou dúvidas sobre o processo de revisão por pares ou de publicação

# --- Proghist Roles ---
- type: proghist
  label:
    en: Trustee
    es: Consejero/a
    fr: Administrateur/administratrice
    pt: Curador/a
  definition:
    en: This member holds a role on the Board of the not-for-profit company ProgHist Ltd, which supports the publications.
    es: Este miembro funge un cargo en el Consejo de Administración en la compañía sin fines de lucro ProgHist Ltd, que gestiona las publicaciones.
    fr: Ce(tte) membre occupe un rôle au sein du conseil d'administration de l'organisme sans but lucratif ProgHist Ltd, qui soutient les publications.
    pt: Este membro tem um papel no conselho de curadores na gestão da organização sem fins lucrativos ProgHist Ltd., que suporta a publicação.
- type: proghist-chair
  label:
    en: Chair of Trustees
    es: Presidente/a de Consejeros
    fr: Président/e du conseil d'administration
    pt: Presidente do Conselho de Curadores
  definition:
    en: This member holds the role of Chair of Trustees on the Board of the not-for-profit company ProgHist Ltd, which supports the publications.
    es: Este miembro funge el cargo de Presidente/a Consejo de Administración en la compañía sin fines de lucro ProgHist Ltd, que gestiona nuestras publicaciones.
    fr: Ce(tte) membre occupe le rôle de président/e du conseil d'administration de l'organisme sans but lucratif ProgHist Ltd, qui soutient les publications.
    pt: Este membro tem um papel de Presidente do Conselho de Curadores na gestão da organização sem fins lucrativos ProgHist Ltd., que suporta a publicação.
- type: technical-lead
  label:
    en: Technical Lead
    es: Líder técnico
    fr: Responsable technique
    pt: Coordenador técnico
  definition:
    en: Oversees our publishing technical infrastructure and website
    es: Supervisa nuestra infraestructura técnica de publicación y el sitio web
    fr: Superviser l'infrastructure technique de l'édition et le site web
    pt: Supervisiona a nossa infra-estrutura técnica editorial e o nosso website
- type: technical
  label:
    en: Infrastructure Support Team
    es: Equipo de apoyo a la infraestructura
    fr: Équipe de soutien à l'infrastructure
    pt: Equipa de Apoio às Infra-estruturas
  definition:
    en: Has provided valuable voluntary support, technical advice, or development of our website over an extended period
    es: Ha prestado un valioso apoyo voluntario, asesoramiento técnico o desarrollo de nuestro sitio web durante un período prolongado
    fr: A fourni un soutien bénévole précieux, des conseils techniques ou le développement de notre site web pendant une période prolongée
    pt: Prestou valioso apoio voluntário, aconselhamento técnico ou desenvolvimento do nosso website durante um período prolongado
- type: finance-manager
  label:
    en: Finance Manager
    es: Director de finanzas
    fr: Responsable des finances
    pt: Gestor financeiro
  definition:
    en: Responsible for project finances and fundraising
    es: Responsable de las finanzas del proyecto y la recaudación de fondos
    fr: Responsable du financement du projet et de la collecte de fonds
    pt: Responsável pelas finanças do projeto e pela captação de recursos
- type: publishing-manager 
  label:
    en: Publishing Manager
    es: Directora de publicaciones
    fr: Responsable de la publication
    pt: Gestor/a de publicações
  definition:
    en: Responsible for the development and production of our publications
    es: Responsable del desarrollo y la producción de nuestras publicaciones
    fr: Responsable de l'élaboration et de la réalisation de nos publications
    pt: Responsável pelo desenvolvimento e produção das nossas publicações

# Status
- type: volunteer
  label:
    en: Volunteer
    es: Voluntario/a
    fr: Bénévole
    pt: Voluntário/a
  definition:
    en: This member's time on the project is wholly voluntary.
    es: El tiempo que este miembro dedica al proyecto es voluntario.
    fr: Ce membre contribue son temps sur une base entièrement bénévole.
    pt: O tempo que este membro dedica ao projeto é totalmente voluntário.
- type: institutionally-supported
  label:
    en: Institutionally Supported
    es: Apoyado por su institución
    fr: Soutenu(e) institutionnellement
    pt: Apoiado institucionalmente
  definition:
    en: This member's time on the project is either directly or indirectly supported by their employer.
    es: El tiempo que este miembro dedica al proyecto está directa o indirectamente apoyado por su institución.
    fr: Le temps que ce membre consacre au projet est directement ou indirectement financé par son employeur.
    pt: O tempo que este membro dedica ao projeto é apoiado direta ou indiretamente pelo seu empregador.
