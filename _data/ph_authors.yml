- name: Heather Froehlich
  team: false
  bio:
    en: |
      Heather Froehlich is a PhD student at the University of Strathclyde (Glasgow, UK), where she studies gender in Early Modern London plays using computers. Her thesis draws heavily from sociohistoric linguistics and corpus stylistics, though she sustains an interest in digital methods for literary and linguistic inquiry.
    es: |
      Heather Froehlich es doctoranda en la Universidad de Strathclyde (Glasgow, Reino Unido), institución donde realiza estudios de género mediante ordenadores aplicados al teatro londinense moderno. Su tesis de grado se nutre, en gran medida, de la lingüística sociohistórica y la estilística de corpus, si bien la autora no ha perdido el interés por el empleo de métodos digitales en la investigación literaria y lingüística.
    fr: |
      Heather Froehlich est doctorante à l'Université de Strathclyde (Glasgow, Royaume-Uni), où elle se spécialise en études de genre assistées par ordinateur dans le domaine du théâtre londonien de l'époque moderne. Sa thèse de doctorat mobilise principalement la linguistique sociohistorique et la stylistique de corpus, même si elle nourrit un vif intérêt pour les méthodes numériques appliquées aux recherches en littérature et en linguistique.
    pt: |
      Heather Froehlich é doutoranda na University of Strathclyde (Glasgow, Reino Unido), onde pesquisa o género nas peças londrinas da Época Moderna pela utilização de computadores. A sua tese baseia-se fortemente em linguística sociohistórica e em corpus linguísticos, embora tenha também interesse em métodos digitais aplicados à pesquisa literária e linguística.

